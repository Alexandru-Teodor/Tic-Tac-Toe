<!DOCTYPE HTML>
<html>
<head>
    <title>Tic Tac Toe</title>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <link rel = "stylesheet" href = "style.css">
</head>

<body>
    <div class = "window">
        <div class = "Score" id = "score"> Score: <br>
            <div class = "score-items" id = "playerX">Player X: </div>
            <div class = "score-items" id = "scoreX">0</div>
            <div class = "score-items" id = "playerO">Player O: </div>
            <div class = "score-items" id = "scoreO">0</div>
        </div>

        <div class = "winning-message hide" id = "winningMessage"> </div>

        <div class = "board" id = "board">
            <!-- grid cells -->
        </div>

        <button class = "restart-btn hide" id = "restartBtn">Restart</button>
    </div>
    <script src = "script.js"> </script>
</body>
</html>
